AllCops:
  TargetRubyVersion: 2.5

Layout/LineLength:
  Max: 120
  
Style/ClassAndModuleChildren:
  Enabled: false
  
Metrics/BlockLength:
  ExcludedMethods:
    - context
    - describe
    - shared_examples

Layout/SpaceAroundMethodCallOperator:
  Enabled: true
  
Lint/RaiseException:
  Enabled: true
  
Lint/StructNewOverride:
  Enabled: true
  
Style/ExponentialNotation:
  Enabled: true
  
Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true
  
Style/HashTransformValues:
  Enabled: true
